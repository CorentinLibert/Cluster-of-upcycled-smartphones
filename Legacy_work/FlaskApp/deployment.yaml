apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app-pod
  template:
    metadata:
      labels: 
        app: flask-app-pod
    spec:
      containers:
      - name: flask-app-pod-image
        image: k3s-flask-app
        imagePullPolicy: Never
        ports:
        - containerPort: 5000

